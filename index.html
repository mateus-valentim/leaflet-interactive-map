<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>


     <link rel="stylesheet" href="style/style.css">
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
     <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
     <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
     <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>
     <script src="https://unpkg.com/leaflet.shpfile/leaflet.shpfile.js"></script>
     

</head>
<body>

     <div id="map"></div>

     <div class="data_div">

          <div class="close_btn" id="closeMenu">&times;</div>

          <div class="select">

          <label for="">Tipo de Dado</label>
          <select name="" id="input_selection">
               <option value="">Escolha O Tipo De Dado</option>
               <option value="polygon">
                    Poligono
               </option>
               <option value="dots">
                    Circulos
               </option>
          </select>

          </div>


          <div class="latlong">

               <div class="input_div">
                    <label for="">Longitude</label>
                    <input type="text" id="input_x">
               </div>
               <div class="input_div">
                    <label for="">Latitude</label>
                    <input type="text" id="input_y">
               </div>
               <div class="heatmap">
                    <label for="">Heatmap</label>
                    <select name="" id="Heatmap_selection">
                         <option value="Sim">
                              Sim
                         </option>
                         <option value="Nao" selected>
                              Não
                         </option>
                    </select>
               </div>
          </div>

          <div class="cord">
               <div class="input_div">
                    <label for="">Coordenadas</label>
                    <input type="text" id="input_cord">
               </div>
          </div>

          <div class="input_div visible" id="delimitador">
                    <label for="">Delimitador</label>
                    <input type="text" id="input_delimiter">
          </div>


          <input type="file" id="csvinput">
          <button class="button_arquivo" id="button_file">Selecionar arquivo

          <span class="nome-arquivo" id="nomeArquivo">Nenhum arquivo selecionado</span>

          </button>


          <button id="button_save">Salvar</button>
     </div>

     
     <div class="order_div">

    <div class="input_div">
        <label for="">Campo a ser ordenado</label>
        <input type="text" id="heatmap_cord">
    </div>

    <div class="input_div">
        <label for="">Sig médio</label>
        <input type="number" id="mid_sig">
    </div>


</div>

<div class="heat-legend" id="heatLegend">
    <div class="heat-legend-title">Intensidade do Sinal</div>
    <div class="heat-legend-gradient"></div>
    <div class="heat-legend-labels">
        <span>Fraco</span>
        <span>Forte</span>
    </div>
</div>



     <script src="script/script.js"></script>
    
</body>
</html>
